<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2026 | Modern & Sophisticated</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">NEXT<span>2026</span></div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Visi</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Menyambut Masa Depan</h1>
            <p>Bersiap untuk langkah baru menuju resolusi dan pencapaian yang lebih tinggi.</p>
            
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <p>Hari</p>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <p>Jam</p>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <p>Menit</p>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <p>Detik</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dedikasi untuk Pendidikan & Seni. Dibuat dengan semangat Doktor & Profesor.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
