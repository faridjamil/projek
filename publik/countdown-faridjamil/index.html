<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2026 | Milestone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">FUTURE<span>VISION</span></div>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Riset</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="glass-container">
            <h1>Menuju 19 Agustus 2026</h1>
            <p>Langkah nyata menuju cita-cita besar.</p>
            
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <p>Hari</p>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <p>Jam</p>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <p>Menit</p>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <p>Detik</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dedikasi untuk Ilmu Pengetahuan & Pendidikan.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
