       body {
    font-family: 'Poppins', sans-serif;
    background: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
}

.container {
    max-width: 1200px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 3em;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 5px;
}

p {
    color: #7f8c8d;
    font-size: 1.2em;
    margin-top: 0;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.card {
    background: #ffffff;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
}

.card-number {
    font-size: 1.2em;
    font-weight: 600;
    color: #3498db;
    background: #eaf6fd;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
}

.card-arabic {
    font-family: 'Amiri', serif;
    font-size: 2.5em;
    color: #2c3e50;
    margin: 10px 0;
}

.card-transliteration {
    font-size: 1.1em;
    font-weight: 600;
    color: #555;
    margin-bottom: 5px;
}

.card-meaning {
    font-size: 0.9em;
    color: #777;
}

/* Responsif untuk layar lebih kecil */
@media (max-width: 768px) {
    h1 {

    }

    .card-grid {

}

            <div class="card-arabic">${item.arabic}</div>
